<style>
  table{
  border-collapse : collapse;
  width : 100%;
  text-align : center;
  background-color: #32CD32;
  }
  .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.button{
  background-color: #43A6C6;
  border : none;
  border-radius : 4px;
  padding : 15px 32px;
  text-align : center;
  text-decoration : none;
  display : inline-block;
  font-size : 16px;
  margin : 4px 2px;
  cursor : pointer;

}
.button1{
float: left;
  color: #43A6C6;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
</style>
<div class="topnav">
  <form method="POST" action="/dash">
    <div>
        <button name="button" type="submit" class="button1" >Home </button>  </div>
  </form>

</div>
<table border = 1>
  <tr>
    <th>Sno</th>
    <th>Event name</th>
    <th>Date</th>
    <th>Organizer</th>
  </tr>
  {% for user in userDetails %}

  <tr>
    <td> {{user[0]}} </td>
    <td> {{user[1]}} </td>
    <td> {{user[2]}} </td>
    <td> {{user[3]}} </td>

  </tr>
  {% endfor %}
</table>
<br>
<br>
<div align="center">
  <form method="POST" action="/downad">
<div>
        <button name="button" type="submit" class="button" >Download </button>  </div>
</form>
</div>
